<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Pokemon</title>
</head>

<body>
  <h1 style="text-align: center;">Cadastro de Pokémons</h1>

  <form style="text-align: center;">
    <label>
      <p>Descrição:</p>
      <textarea name="comentario" id="comentarios" cols="30" rows="10" maxlength="10"></textarea>
    </label>
    <p></p>
    <label>Número:
      <input type="number">
    </label>
    <p></p>
    <label>Nome:
      <input type="">
    </label>
    <p></p>
    <label>Tipo1:
      <select name="tipo" id="tipo">
        <option value="aço">Aço</option>
        <option value="agua">Água</option>
        <option value="dragão">Dragão</option>
        <option value="elétrico">Elétrico</option>
        <option value="fada">Fada</option>
        <option value="fantasma">Fantasma</option>
        <option value="fogo">Fogo</option>
        <option value="gelo">Gelo</option>
        <option value="inseto">Inseto</option>
        <option value="lutador">Lutador</option>
        <option value="normal">Normal</option>
        <option value="pedra">Pedra</option>
        <option value="planta">Planta</option>
        <option value="psiquico">Psiquico</option>
        <option value="sombrio">Sombrio</option>
        <option value="terra">Terra</option>
        <option value="venenoso">Venenoso</option>
        <option value="voador">Voador</option>
      </select>
    </label>
    <p></p>
    <label>Tipo2:
      <select name="tipo" id="tipo">
        <option value="aço">Aço</option>
        <option value="agua">Água</option>
        <option value="dragão">Dragão</option>
        <option value="elétrico">Elétrico</option>
        <option value="fada">Fada</option>
        <option value="fantasma">Fantasma</option>
        <option value="fogo">Fogo</option>
        <option value="gelo">Gelo</option>
        <option value="inseto">Inseto</option>
        <option value="lutador">Lutador</option>
        <option value="normal">Normal</option>
        <option value="pedra">Pedra</option>
        <option value="planta">Planta</option>
        <option value="psiquico">Psiquico</option>
        <option value="sombrio">Sombrio</option>
        <option value="terra">Terra</option>
        <option value="venenoso">Venenoso</option>
        <option value="voador">Voador</option>
      </select>
    </label>
    <p></p>
    <label>Ataque:
      <input type="number">
    </label>
    <p></p>
    <label>Defesa:
      <input type="number">
    </label>
    <p></p>
    <label>Ataque Especial:
      <input type="number">
    </label>
    <p></p>
    <label>Defesa Especial:
      <input type="number">
    </label>
    <p></p>
    <label>Velocidade:
      <input type="number">
    </label>
    <p></p>
    <label>Total:
      <input type="number">
    </label>
    <p></p>
    <label>Geração Introduzida:
      <select name="geracao">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>
    </label>
    <p></p>
    <label>Lendário:
      <input type="radio" name="lendario" id="sim" checked>
      <label for="vermelho">Sim</label>
      <input type="radio" name="lendario" id="nao" checked>
      <label for="vermelho">Não</label>
    </label>
    <p></p>
    <label>Cor:
      <select name="cor">
        <option value="amarelo">Amarelo</option>
        <option value="azul">Azul"</option>
        <option value="branco">Branco</option>
        <option value="cinza">Cinza</option>
        <option value="marrom">Marrom</option>
        <option value="preto">Preto</option>
        <option value="rosa">Rosa></option>
        <option value="roxo">Roxo</option>
        <option value="verde">Verde</option>
        <option value="vermelho">Vermelho</option>
      </select>
    </label>
    <p></p>
    <label>Altura:
      <input type="number">
    </label>
    <p></p>
    <label>Peso:
      <input type="number">
    </label>
    <p></p>
    <label>Taxa de Captura:
      <input type="number" min="0" max="255">
    </label>
  </form>
</body>

</html>
